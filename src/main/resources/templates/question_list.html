<html layout:decorate="~{layout}">

<div layout:fragment="content" class="container my-3">
	<table class="table">
		<thead class="table-dark">
			<tr>
				<th>번호</th>
				<th>제목</th>
				<th>작성일시</th>
			</tr>
		</thead>
		<tbody>	
			<tr th:each="q ,loop :  ${qList}">
				<td th:text="${qList.getTotalElements - (qList.number * qList.size) -loop.index}"></td>
				<td>
					<a th:href="@{|/question/detail/${q.id}|}"th:text="${q.subject}"}></a>
					<span class="text-danger small ms-2" th:if="${#lists.size(q.answerList)>0}" 
						th:text="${#lists.size(q.answerList)}"></span>
				</td>
				<td th:text="${#temporals.format(q.createDate, 'yyyy-MM-dd')}"></td>
				
			</tr>
		</tbody>	
		
	</table>
	<!-- 페이징 처리 start-->
	<div th:if="${!qList.isEmpty()}">
		<ul class="pagination justify-content-center">
			<li class="page-item" th:classappend="${!qList.hasPrevious} ? 'disabled'">
				<a class="page-link" th:href="@{|?page= ${qList.number-1}|}">
					<span>이전</span>
				</a>
			</li>
			<li th:each="page : ${#numbers.sequence(0, qList.totalPages-1)}" 
			th:if="${page>= qList.number-5 and qList.number+5 >= page}"
			th:classappend="${page == qList.number} ? 'active'" class="page-item"}>
				<a th:text="${page}" class="page-link" th:href="@{|?page=${page}|}"></a>
			</li>
			<li class="page-item" th:classappend="${!qList.hasNext} ? 'disabled'">
				<a class="page-link" th:href="@{|?page= ${qList.number+1}|}">
					<span>다음</span>
				</a>
			</li>
		</ul>
		
	</div>
	
	
	
	<!-- 페이징 처리 end-->
	<a th:href="@{/question/create}" class="btn btn-primary">질문 등록하기</a>
</div>
</html>
